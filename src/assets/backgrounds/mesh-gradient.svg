<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid slice">
  <defs>
    <radialGradient id="meshGrad1" cx="20%" cy="20%" r="80%">
      <stop offset="0%" style="stop-color:var(--highlight);stop-opacity:0.15" />
      <stop offset="50%" style="stop-color:var(--section-bg-2);stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:var(--section-bg-1);stop-opacity:0.02" />
    </radialGradient>
    <radialGradient id="meshGrad2" cx="80%" cy="80%" r="70%">
      <stop offset="0%" style="stop-color:var(--accent);stop-opacity:0.12" />
      <stop offset="50%" style="stop-color:var(--section-bg-3);stop-opacity:0.06" />
      <stop offset="100%" style="stop-color:var(--section-bg-1);stop-opacity:0.01" />
    </radialGradient>
    <radialGradient id="meshGrad3" cx="50%" cy="90%" r="60%">
      <stop offset="0%" style="stop-color:var(--section-bg-2);stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:var(--section-bg-1);stop-opacity:0.02" />
    </radialGradient>
    <linearGradient id="meshOverlay" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:var(--section-bg-1);stop-opacity:0.03" />
      <stop offset="50%" style="stop-color:var(--section-bg-2);stop-opacity:0.01" />
      <stop offset="100%" style="stop-color:var(--section-bg-3);stop-opacity:0.03" />
    </linearGradient>
  </defs>
  
  <!-- Base gradient -->
  <rect width="100%" height="100%" fill="url(#meshOverlay)"/>
  
  <!-- Mesh gradients -->
  <ellipse cx="240" cy="160" rx="400" ry="300" fill="url(#meshGrad1)"/>
  <ellipse cx="960" cy="640" rx="350" ry="280" fill="url(#meshGrad2)"/>
  <ellipse cx="600" cy="720" rx="300" ry="200" fill="url(#meshGrad3)"/>
  
  <!-- Subtle overlay -->
  <rect width="100%" height="100%" fill="var(--border)" opacity="0.02"/>
</svg>