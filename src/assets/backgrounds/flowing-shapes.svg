<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="flowGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:var(--section-bg-1);stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:var(--section-bg-2);stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:var(--section-bg-1);stop-opacity:0.05" />
    </linearGradient>
    <linearGradient id="flowGrad2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:var(--accent);stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:var(--highlight);stop-opacity:0.12" />
    </linearGradient>
  </defs>
  
  <!-- Base -->
  <rect width="100%" height="100%" fill="var(--section-bg-1)" opacity="0.02"/>
  
  <!-- Flowing shape 1 -->
  <path d="M-100,200 Q200,150 500,200 Q800,250 1100,180 Q1300,110 1400,200 L1400,400 Q1200,350 900,380 Q600,410 300,360 Q0,310 -100,350 Z" fill="url(#flowGrad1)"/>
  
  <!-- Flowing shape 2 -->
  <path d="M-100,500 Q100,450 400,480 Q700,510 1000,470 Q1300,430 1400,500 L1400,800 L-100,800 Z" fill="url(#flowGrad2)"/>
  
  <!-- Subtle accent curves -->
  <path d="M0,100 Q300,50 600,80 Q900,110 1200,60" stroke="var(--border)" stroke-width="2" fill="none" opacity="0.1"/>
  <path d="M0,300 Q400,280 800,310 Q1000,320 1200,300" stroke="var(--highlight)" stroke-width="1" fill="none" opacity="0.08"/>
  
  <!-- Floating elements -->
  <circle cx="200" cy="350" r="15" fill="var(--accent)" opacity="0.1"/>
  <circle cx="800" cy="250" r="20" fill="var(--highlight)" opacity="0.08"/>
  <circle cx="1000" cy="400" r="12" fill="var(--section-bg-3)" opacity="0.15"/>
</svg>